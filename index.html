<html lang="en">
<head>

<body> 
    <div class="container-burger">
         <header>
            <h1>Name your Burger</h1>
            <h3>Ingredients</h3>
         </header>

    <form>

        <input type="checkbox" id= "check-ingre1" class="somma-check" value="10">

        <input type="checkbox" id= "check-ingre2" class="somma-check" value="20">
        <label for="check-ingre2">Egg</label> <!--EGG 20-->

        <input type="checkbox" id= "check-ingre3" class="somma-check" value="5">
        <label for="check-ingre3">Mustard</label> <!--MUSTARD 5-->


        <input type="checkbox" id= "check-ingre4" class="somma-check" value="50">
        <label for="check-ingre4">Tomato</label> <!--TOMATO 50-->

        <input type="checkbox" id= "check-ingre5" class="somma-check" value="15">
        <label for="check-ingre5">Lettuce</label> <!--LETTUCE 15-->

        <input type="checkbox" id= "check-ingre6" class="somma-check" value="25">
        <label for="check-ingre6"> Ketchup </label> <!--KETCHUP 25-->


    </form>

    <form>
        <input type="text" id="discount" value="">
    </form>

    <button id="somma-button">Calculate</button>

    <footer>
        <div id="your-price"></div>
    </footer>
    
    <script type="text/javascript"src="js/script.js"></script>
    </div>
